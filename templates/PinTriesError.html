{% extends 'layout.html' %}

{% block content %}

    <div class="form-wrapper">
      <h2 class="title">PIN Number</h2>
      <h3> Enter PIN </h3>

<form action="" method="post">

    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
        <p>{{ field.label() }}</p>
        <p>{{ field }}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
    {% endfor %}

</form>

    </div>

{% endblock %}>
